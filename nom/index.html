---
layout: layout
title: "Nom"
---

<section class="content">
  <ul class="listing">
    {% for post in site.categories.nom %}
    <li>
     <span>{{ post.date | date: "%B %e, %Y" }}</span>
     <a href="{{ post.url }}">{{ post.title }}</a>
    <section class="share">
    <a href="http://www.facebook.com/share.php?u={{ site.url }}{{ post.url }}" target="_blank"><i class="icon icon-facebook"></i></a>
    <a href="https://twitter.com/share?text={{ post.title }}&url={{ site.url }}{{ post.url }}" target="_blank"><i class="icon icon-twitter"></i></a>
    <a href="mailto:?subject={{ post.title }}&body={{ site.url }}{{ post.url }}" target="_blank"><i class="icon icon-envelope" color="black"></i></a></p>
    </section>

     <p>{{ post.excerpt }}</p>


    </li>
    {% endfor %}
  </ul>
</section>
